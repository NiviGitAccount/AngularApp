<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-5 col-sm-5 col-xs-4 ">
      <h2>
        Register Page
      </h2>
      <form class="form-container" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class=" form-group">
          <label> FIRSTNAME </label>
          <input type="text" name="name" minlength="4" #nameRef="ngModel" [(ngModel)]=model.name required class="form-control">
        </div>
        <div class=" form-group">
          <label> LASTNAME </label>
          <input type="text" name=nickname [(ngModel)]=model.nickname class="form-control">
        </div>
        <div class=" form-group">
          <label> AGE </label>
          <input type="text" name=age [(ngModel)]=model.age class="form-control">
        </div>
        <div class=" form-group">
          <label> EMAIL </label>
          <input type="text" name="email" [(ngModel)]=model.email class="form-control">
        </div>
        <div class=" form-group">
          <label> PASSWORD </label>
          <input type="password" name="password" [(ngModel)]=model.password class="form-control">
        </div>
        <div class=" form-group">
          <label> CONFIRM PASSWORD </label>
          <input type="password" name="cpassword" [(ngModel)]=model.cpassword class="form-control">
        </div>
        <div class=" form-group">
          <label> PHONE NUMBER </label>
          <input type="text" name="phone" [(ngModel)]=model.phone class="form-control">
        </div>
        <div>
          <button type="submit" class="btn btn-success btn-block">submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
