<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4 ">
      <h2>
        Login Page
      </h2>
      <form class="form-container" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class=" form-group">
          <label> NAME </label>
          <input type="text" name="name" minlength="4" #nameRef="ngModel" [(ngModel)]=model.name required class="form-control">
        </div>
        <div class=" form-group">
          <label> PASSWORD </label>
          <input type="password" name="password" [(ngModel)]=model.password class="form-control">
        </div>
        <div>
          <button type="submit" class="btn btn-success btn-block">submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
