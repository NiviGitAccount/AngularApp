<div class="container">
  <div class="row centered-form">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign up</h3>
        </div>
        <div class="panel-body">
          <form role="form" (ngSubmit)="onSubmit(signInForm.value,content)" #signInForm="ngForm">
            <div class="row">
              <div class="col-sm-12">
                  <div *ngIf="invalidCred">
                      Invalid credentials.
                    </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" ngModel class="form-control" name="email" placeholder="Email" #emailRef>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" ngModel class="form-control" name="password" placeholder="Password">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="float-right">
                  <button type="submit" class="btn btn-primary btn-info">
                    <span class="glyphicon glyphicon-user"></span> Sign In
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{modalBody}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<p>Value of child component is: {{ CData }}</p>
<app-sign-up [emailFromParent] = "emailRef.value" (childEvent)="CData=$event"></app-sign-up>
